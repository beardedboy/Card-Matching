<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="js-grid_container">
                    </div>
                </div>

                <div class="col-md-1"></div>

                <div class="col-md-3 control_panel">
                    <form id = "js-game_selector">
                        <label for="js-game_level">Select a level:</label>
                        <select id="js-game_level" name="gameLevel">
                            <option value="easy">Easy ( 8 Cards )</option>
                            <option value="medium">Medium ( 16 cards )</option>
                            <option value="difficult">Difficult ( 32 cards )</option>
                        </select>
                        <button type="submit" id="js-start_game">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
<html>
